<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>✨Momontom</title>
</head>

<body>
    <span class="js-weather"></span>
    <section class="js-clock">
        <span class="clock">00:00</span>
    </section>
    <form class="js-form">
        <input class="nameInput" type="text" placeholder="What's your name 🤔?">
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm">
        <input class="toDoInput" type="text" placeholder="Add Task" />
    </form>
    <section class="toDoContent">
        <table>
            <tr>
                <th>𝓟𝓮𝓷𝓭𝓲𝓷𝓰</th>
                <th>𝓕𝓲𝓷𝓲𝓼𝓱𝓮𝓭</th>
            </tr>
            <tr>
                <td>
                    <ul class="js-pendingList"></ul>
                </td>
                <td>
                    <ul class="js-finishList"></ul>
                </td>
            </tr>
        </table>
    </section>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
